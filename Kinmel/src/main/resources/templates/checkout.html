<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Checkout || Kinmel</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="shortcut icon" type="image/x-icon" th:href="@{~/img/favicon.ico}">

	  <!-- bootstrap v3.3.6 css -->
	  <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
	  <!-- animate css -->
	  <link rel="stylesheet" th:href="@{~/css/animate.css}">
	  <!-- jquery-ui.min css -->
	  <link rel="stylesheet" th:href="@{~/css/jquery-ui.min.css}">
	  <!-- meanmenu css -->
	  <link rel="stylesheet" th:href="@{~/css/meanmenu.min.css}">
	  <!-- owl.carousel css -->
	  <link rel="stylesheet" th:href="@{~/css/owl.carousel.css}">
	  <!-- slick css -->
	  <link rel="stylesheet" th:href="@{~/css/slick.css}">
	  <!-- font-awesome css -->
	  <link rel="stylesheet" th:href="@{~/css/font-awesome.min.css}">
	  <!-- style css -->
	  <link rel="stylesheet" th:href="@{~/css/style.css}">
	  <!-- responsive css -->
	  <link rel="stylesheet" th:href="@{~/css/responsive.css}">
	  <!-- modernizr js -->
	  <script th:src="@{~/js/vendor/modernizr-2.8.3.min.js}"></script>
	
</head>

<body>

    <header class="header-pos">

		<div th:replace="~{fragments/header-bottom.html :: header-bottom-area}"></div>

		<div th:replace="~{fragments/mobile-menu.html :: mobile-menu}"></div>

    </header>

	<div th:replace="~{fragments/breadcrumb-area.html :: breadcrumb-area}"></div>

    <!-- coupon-area start -->
		<div class="coupon-area">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="coupon-accordion">	
							<!-- ACCORDION START -->
							<h3>Have a coupon? <span id="showcoupon">Click here to enter your code</span></h3>
							<div id="checkout_coupon" class="coupon-checkout-content">
								<div class="coupon-info">
									<form >
										<p class="checkout-coupon">
											<input type="text" placeholder="Coupon code" />
											<input type="submit" value="Apply Coupon" />
										</p>
									</form>
								</div>
							</div>
							<!-- ACCORDION END -->						
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- coupon-area end -->		
		<!-- checkout-area start -->
		<div class="checkout-area">
			<div class="container">
				<div class="row">
					<form th:method="post" th:action="@{/checkout/confirm}" th:object="${checkout}">
						<input type="text" hidden>
						<div class="col-lg-6 col-md-6">
							<div class="checkbox-form">						
								<h3>Billing Details</h3>
								<div class="row">
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>First Name <span class="required">*</span></label>										
											<input type="text" placeholder="" name="billingFirstName"/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>Last Name <span class="required">*</span></label>										
											<input type="text" placeholder="" name="billingLastName"/>
										</div>
									</div>
									<div class="col-md-12">
										<div class="checkout-form-list">
											<label>Company Name</label>
											<input type="text" placeholder="" name="billingCompany_name"/>
										</div>
									</div>
									<div class="col-md-12">
										<div class="checkout-form-list">
											<label>Address <span class="required">*</span></label>
											<input type="text" placeholder="Street address" name="billingAddress"/>
										</div>
									</div>
									<div class="col-md-12">
										<div class="checkout-form-list">									
											<input type="text" placeholder="Apartment, suite, unit etc. (optional)" name="billingApartment"/>
										</div>
									</div>
									<div class="col-md-12">
										<div class="checkout-form-list">
											<label>Town / City <span class="required">*</span></label>
											<input type="text" placeholder="Town / City" name="billingTown"/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>State <span class="required">*</span></label>										
											<input type="text" placeholder="" name="billingState"/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>Postcode / Zip <span class="required">*</span></label>										
											<input type="text" placeholder="Postcode / Zip" name="billingPostal"/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>Email Address <span class="required">*</span></label>										
											<input type="email" placeholder="" name="billingEmail"/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>Phone  <span class="required">*</span></label>										
											<input type="text" placeholder="Phone" name="billingPhone"/>
										</div>
									</div>
								</div>
								<div class="different-address">
										<div class="ship-different-title">
											<h3>
												<label>Ship to a different address?</label>
												<input id="ship-box" type="checkbox" name="differentShipping"/>
											</h3>
										</div>
									<div id="ship-box-info" class="row">
										<div class="col-md-6">
											<div class="checkout-form-list">
												<label>First Name <span class="required">*</span></label>										
												<input type="text" placeholder="" name="shippingFirstName"/>
											</div>
										</div>
										<div class="col-md-6">
											<div class="checkout-form-list">
												<label>Last Name <span class="required">*</span></label>										
												<input type="text" placeholder="" name="shippingLastName"/>
											</div>
										</div>
										<div class="col-md-12">
											<div class="checkout-form-list">
												<label>Company Name</label>
												<input type="text" placeholder="" name="shippingCompany_name"/>
											</div>
										</div>
										<div class="col-md-12">
											<div class="checkout-form-list">
												<label>Address <span class="required">*</span></label>
												<input type="text" placeholder="Street address" name="shippingAddress"/>
											</div>
										</div>
										<div class="col-md-12">
											<div class="checkout-form-list">									
												<input type="text" placeholder="Apartment, suite, unit etc. (optional)" name="shippingApartment"/>
											</div>
										</div>
										<div class="col-md-12">
											<div class="checkout-form-list">
												<label>Town / City <span class="required">*</span></label>
												<input type="text" placeholder="Town / City" name="shippingTown"/>
											</div>
										</div>
										<div class="col-md-6">
											<div class="checkout-form-list">
												<label>State / County <span class="required">*</span></label>										
												<input type="text" placeholder="" name="shippingState"/>
											</div>
										</div>
										<div class="col-md-6">
											<div class="checkout-form-list">
												<label>Postcode / Zip <span class="required">*</span></label>										
												<input type="text" placeholder="Postcode / Zip" name="shippingPostal"/>
											</div>
										</div>
										<div class="col-md-6">
											<div class="checkout-form-list">
												<label>Email Address <span class="required">*</span></label>										
												<input type="email" placeholder="Email" name="shippingEmail"/>
											</div>
										</div>
										<div class="col-md-6">
											<div class="checkout-form-list">
												<label>Phone  <span class="required">*</span></label>										
												<input type="text" placeholder="Phone" name="shippingPhone"/>
											</div>
										</div>								
									</div>
									<div class="order-notes">
										<div class="checkout-form-list">
											<label>Order Notes</label>
											<textarea id="checkout-mess" cols="30" rows="10" placeholder="Notes about your order, e.g. special notes for delivery." name="notes"></textarea>
										</div>									
									</div>
								</div>
							</div>
						</div>	
						<div class="col-lg-6 col-md-6">
							<div class="your-order">
								<h3>Your order</h3>
								<div class="your-order-table table-responsive">
									<table>
										<thead>
											<tr>
												<th class="product-name"><strong>Product</strong></th>
												<th class="product-total"><strong>Total</strong></th>
											</tr>							
										</thead>
										<tbody>
											<tr class="cart_item" th:each="items:${cartItems}">
												<td class="product-name" th:text="${items.product.product_name}" th:if="${items.product.product_quantity>items.quantity}">
													<strong class="product-quantity" th:text="' Ã— '+${items.quantity}"></strong>
												</td>
												<td class="product-total" th:if="${items.product.product_quantity>items.quantity}">
													<span class="amount" th:text="'Rs.'+(${items.product.product_price}*${items.quantity})+'/-'"></span>
												</td>
											</tr>
										</tbody>
										<tfoot>
											<tr class="cart-subtotal">
												<th><strong>Cart Subtotal</strong></th>
												<td><span class="amount" th:text="'Rs.'+${total}+'/-'"></span></td>
											</tr>
											<tr class="shipping">
												<th><strong>Shipping</strong></th>
												<td>
													Rs.80/-
												</td>
											</tr>
											<tr class="order-total">
												<th>Order Total</th>
												<td><strong><span class="amount" th:text="'Rs.'+(${total}+80)+'/-'"></span></strong>
												</td>
											</tr>								
										</tfoot>
									</table>
								</div>

								<!--  payment section starts -->
								<div class="payment-method">
									<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
										<div class="panel panel-default">
											<div class="panel-heading" role="tab" id="headingOne">
												<h4 class="panel-title">
													<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
														eSewa
													</a>
												</h4>
											</div>
											<div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
												<div class="panel-body">
													<img th:src="@{~/img/payment/esewa.jpg}" alt="esewa qr">
												</div>
											</div>
										</div>
									  <div class="panel panel-default">
										<div class="panel-heading" role="tab" id="headingTwo">
										  <h4 class="panel-title">
											<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
											  Khalti
											</a>
										  </h4>
										</div>
										<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
										  <div class="panel-body">
											 <img th:src="@{~/img/payment/khalti.jpg}" alt="khalti qr">
										  </div>
										</div>
									  </div>
									  <div class="panel panel-default">
										<div class="panel-heading" role="tab" id="headingThree">
										  <h4 class="panel-title">
											<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
											  IME Pay
											</a>
										  </h4>
										</div>
										<div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
										  <div class="panel-body">
											<img th:src="@{~/img/payment/ime.jpg}" alt="ime qr">
										  </div>
										</div>
									  </div>
									</div>								
									<div class="order-button-payment">
										<button type="submit">Place Order</button>
									</div>
								</div>
								<!-- payment section ends here -->

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- checkout-area end -->
	<!-- footer start -->
	<footer>
		<div th:replace="~{fragments/footer.html :: footer-top}"></div>
		<div th:replace="~{fragments/footer.html :: footer-top-area}"></div>
		<div th:replace="~{fragments/footer.html :: footer-bottom-area}"></div>
	</footer>
	<!-- footer end -->

	<!-- jquery latest version -->
	<script data-cfasync="false" th:src="@{../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js}"></script><script th:src="@{/js/vendor/jquery-1.12.0.min.js}"></script>
	<!-- bootstrap js -->
	<script th:src="@{~/js/bootstrap.min.js}"></script>
	<!-- owl.carousel js -->
	<script th:src="@{~/js/owl.carousel.min.js}"></script>
	<!-- meanmenu js -->
	<script th:src="@{~/js/jquery.meanmenu.js}"></script>
	<!-- jquery-ui js -->
	<script th:src="@{~/js/jquery-ui.min.js}"></script>
	<!-- wow js -->
	<script th:src="@{~/js/wow.min.js}"></script>
	<!-- plugins js -->
	<script th:src="@{~/js/plugins.js}"></script>
	<!-- main js -->
	<script th:src="@{~/js/main.js}"></script>
    
</body>
  <script>
	  let breadcrumb=document.getElementsByClassName("breadcrumb-area").item(0);
	  breadcrumb.getElementsByTagName("h1").item(0).innerText="Checkout";
	  breadcrumb.getElementsByTagName("li").item(1).innerText="Checkout";
  </script>
</html>
