<!-- header start -->
<header class="header-pos">

  <div th:replace="~{fragments/header-bottom.html :: header-bottom-area}"></div>

  <div th:replace="~{fragments/mobile-menu.html :: mobile-menu}"></div>

</header>
<!-- header end -->

<div th:replace="~{fragments/breadcrumb-area.html :: breadcrumb-area}"></div>

<!-- wishlist-area start -->
<div class="wishlist-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="wishlist-content">
          <form action="#">
            <div class="wishlist-table table-responsive">
              <table>
                <thead>
                <tr>
                  <th class="product-remove"><span class="nobr">Remove</span></th>
                  <th class="product-thumbnail">Image</th>
                  <th class="product-name"><span class="nobr">Product Name</span></th>
                  <th class="product-price"><span class="nobr"> Unit Price </span></th>
                  <th class="product-stock-stauts"><span class="nobr"> Stock Status </span></th>
                  <th class="product-add-to-cart"><span class="nobr">Add to Cart </span></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${wishlistItems}">
                  <td class="product-remove"><a th:href="@{~/wishlist/remove/}+${item.id}">Ã—</a></td>
                  <td class="product-thumbnail"><img th:src="'data:image/png;base64,'+${item.product.product_image}" alt="" /></td>
                  <td class="product-name"><a th:href="@{~/product/}+${item.id}" th:text="${item.product.product_name}">Clothing 1</a></td>
                  <td class="product-price"><span class="amount" th:text="'Rs.'+${item.product.product_price}+'/-'"></span></td>
                  <td class="product-stock-status">
                    <span class="wishlist-in-stock" th:if="${item.product.getProduct_quantity>0}">In Stock</span>
                    <span class="wishlist-in-stock" th:if="${item.product.getProduct_quantity==0}">Out of Stock</span>
                  </td>
                  <td class="product-add-to-cart">
                    <a th:href="@{~/cart/add/}+${item.product.id}" th:if="${item.product.getProduct_quantity>0}">Add to Cart</a>
                    <a th:href="@{~/cart/add/}+${item.product.id}" th:if="${item.product.getProduct_quantity==0}" style="pointer-events: none">Add to Cart</a>
                  </td>
                </tr>
                <tr th:if="${wishlistItems.isEmpty()}">
                  <td colspan="6">Your wishlist is empty!</td>
                </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- wishlist-area end -->
<!-- footer start -->
  <footer>
    <div th:replace="~{fragments/footer.html :: footer-top}"></div>
    <div th:replace="~{fragments/footer.html :: footer-top-area}"></div>
    <div th:replace="~{fragments/footer.html :: footer-bottom-area}"></div>

<!-- footer end -->
